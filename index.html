<!DOCTYPE html>
<html>
<head>
    <title>Moja Strona Cloud</title>
    <!-- Łączenie z Bootstrap przez CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-5">

    <h1 class="text-primary">Projekt Cloud Computing</h1>

    <h2>Formularz:</h2>
    <form id="myForm" class="mb-3">
        <input type="text" id="userInput" placeholder="Twoje imię" class="form-control mb-2">
        <button type="submit" class="btn btn-success">Wyślij</button>
    </form>

    <h2>Dane z Firebase:</h2>
    <div id="data-display" class="alert alert-info">Ładowanie danych...</div>

</body>
    <h2>3. Formularz zapisu do bazy w chmurze</h2>
    <form id="myForm">
        <input type="text" id="userInput" placeholder="Twoje imię">
        <button type="submit">Wyślij</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Konfiguracja Firebase (Dane z własnego projektu w Firebase)
        // Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyB0vNwxJSxmnoBzznCIVhS8d1KY9iDfD9Q",
  authDomain: "projekt2-2e06d.firebaseapp.com",
  databaseURL: "https://projekt2-2e06d-default-rtdb.europe-west1.firebasedatabase.app/",
  projectId: "projekt2-2e06d",
  storageBucket: "projekt2-2e06d.firebasestorage.app",
  messagingSenderId: "696581717230",
  appId: "1:696581717230:web:d0c82fa8a23392d6d2c7ff"
};

        firebase.initializeApp(firebaseConfig);
        var db = firebase.database();

        // Odczyt danych z bazy
        db.ref("wiadomosc").on("value", function(snapshot) {
            document.getElementById("data-display").innerText = snapshot.val();
        });

        // Obsługa formularza
        document.getElementById("myForm").addEventListener("submit", function(e) {
            e.preventDefault();
            var value = document.getElementById("userInput").value;
            db.ref("wiadomosc").set(value);
        });
    </script>
</body>
</html>
